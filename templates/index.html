    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">Spark Photo</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">

                        <li class="nav-item"><a class="nav-link" href="/video.html">操作教學</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-end">
                        <h1 class="text-white font-weight-bold">歡迎來到此平台</h1>
                        <hr class="divider" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 mb-5 text-white-50" > 我們提供關鍵字搜尋、精彩片段剪輯、影片下載、影片分享等功能</p>
                        <a class="btn btn-primary btn-xl" href="user.html">開始使用</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- About-->

        <!-- product picture-->
        <div id="portfolio">
            <div class="container-fluid p-0">
                <div class="row g-0">
                    {% for i in range(1, 7) %}
                    <div class="col-lg-4 col-sm-6">
                        <a class="portfolio-box" href="/static/images/img/portfolio/fullsize/{{ i }}.jpg" title='{{linkName[i-1]}}'>
                            <!-- <a class="portfolio-box"  title={{linkName[i-1]}}> -->
                            <img class="img-fluid" src="/static/images/img/portfolio/fullsize/{{ i }}.jpg" alt="..." />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-50">{{category[i-1]}}</div>
                                <div class='{{className[i-1]}}'>{{projectName[i-1]}}</div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

         
        <!-- Call to action-->
        <!-- Contact-->
        <div id="box" onmouseover="display()" onmouseout="disappear()">
            <div style="background-color: rgb(45, 175, 45); color: white;" >line</div>
            <img src="{{ url_for('static', filename='images/img/qrcode.jpg') }}" width="200px" height="200px">
        <div>Add LINE Friends via QR Code</div>
           </div>
       <div class="line-img-pos">
        
           <img src="{{ url_for('static', filename='images/img/下載.png') }}" width="60px" height="60px" class="rad-img" onmouseover="display()" onmouseout="disappear()">
